<!DOCTYPE html>
<html>
<head>
    <title>Arcane Archer 2.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; }
        button { padding: 15px 30px; font-size: 20px; background: #4CAF50; border: none; color: white; cursor: pointer; border-radius: 5px; }
        #hud { position: fixed; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Arcane Archer</h1>
        <button onclick="startGame()">Start Game</button>
        <p>Drag back to aim, release to shoot<br>Destroy all targets and enemies!</p>
    </div>
    <div id="hud"></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameState = 'menu';
        let bow = { x: 100, y: canvas.height/2, angle: 0 };
        let arrows = [];
        let targets = [];
        let particles = [];
        let powerUps = [];
        let pedestrians = [];
        let bloodStains = [];
        let score = 0;
        let level = 1;
        let powerUpActive = null;
        let powerUpEndTime = 0;

        // Configuration
        const GRAVITY = 0.3;
        const TARGET_TYPES = {
            normal: { color: '#4CAF50', size: 25, score: 50 },
            moving: { color: '#2196F3', size: 20, score: 75 },
            bomb: { color: '#f44336', size: 30, score: 100 },
            powerup: { color: '#FFEB3B', size: 25, score: 0 }
        };

        function startGame() {
            gameState = 'playing';
            document.getElementById('menu').style.display = 'none';
            score = 0;
            level = 1;
            arrows = [];
            targets = [];
            particles = [];
            powerUps = [];
            pedestrians = [];
            bloodStains = [];
            spawnTargets();
            spawnPedestrians();
        }

        class Arrow {
            constructor(x, y, velocity, angle) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.angle = angle;
                this.trail = [];
                this.bounces = 3;
                this.stuck = false;
            }

            update() {
                if(this.stuck) return;
                
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > 5) this.trail.shift();
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += GRAVITY;
                this.angle = Math.atan2(this.velocity.y, this.velocity.x);

                // Ground collision and bouncing
                if(this.y > canvas.height - 100 && this.bounces > 0) {
                    this.y = canvas.height - 100;
                    this.velocity.y *= -0.6;
                    this.velocity.x *= 0.8;
                    this.bounces--;
                    if(Math.abs(this.velocity.y) < 2) this.bounces = 0;
                    if(this.bounces === 0) this.stuck = true;
                }
            }

            draw() {
                this.trail.forEach((pos, i) => {
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 3 * (i/this.trail.length), 0, Math.PI*2);
                    ctx.fillStyle = `rgba(173, 216, 230, ${0.2 + (i/this.trail.length)*0.8})`;
                    ctx.fill();
                });

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = powerUpActive === 'fire' ? '#FF5722' : '#B0BEC5';
                ctx.fillRect(-15, -3, 30, 6);
                ctx.restore();
            }
        }

        class Pedestrian {
            constructor() {
                this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                this.y = canvas.height - 120;
                this.speed = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.width = 40;
                this.height = 60;
            }

            update() {
                this.x += this.speed;
                if(this.x < -100 || this.x > canvas.width + 100) return true;
                return false;
            }

            draw() {
                ctx.fillStyle = '#78909C';
                ctx.fillRect(this.x - 20, this.y - 30, 40, 60);
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x, this.y - 40, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Target {
            constructor(type) {
                this.type = type;
                this.x = canvas.width - 100 - Math.random() * 300;
                this.y = Math.random() * (canvas.height - 300) + 150;
                this.size = TARGET_TYPES[type].size;
                this.color = TARGET_TYPES[type].color;
                this.speed = type === 'moving' ? (Math.random() - 0.5) * 3 : 0;
            }

            update() {
                this.x += this.speed;
                if(this.x < 50 || this.x > canvas.width - 50) this.speed *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                if(this.type === 'bomb') {
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
                this.color = color;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createBloodStain(x, y) {
            bloodStains.push({
                x,
                y,
                size: Math.random() * 20 + 10,
                color: '#8A0707'
            });
        }

        function createParticles(x, y, color, count) {
            for(let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function spawnPedestrians() {
            if(pedestrians.length < 5) {
                pedestrians.push(new Pedestrian());
            }
        }

        function updateGame() {
            // Update arrows
            arrows.forEach((arrow, index) => {
                arrow.update();
                if(arrow.x < -100 || arrow.x > canvas.width + 100) {
                    arrows.splice(index, 1);
                }
            });

            // Update targets
            targets.forEach(target => target.update());

            // Update pedestrians
            pedestrians.forEach((pedestrian, index) => {
                if(pedestrian.update()) {
                    pedestrians.splice(index, 1);
                }
            });
            spawnPedestrians();

            // Update particles
            particles.forEach((particle, index) => {
                particle.update();
                if(particle.alpha <= 0) particles.splice(index, 1);
            });

            // Check collisions
            arrows.forEach((arrow, arrowIndex) => {
                // Pedestrian collision
                pedestrians.forEach((pedestrian, pIndex) => {
                    const colliding = arrow.x > pedestrian.x - 20 &&
                                    arrow.x < pedestrian.x + 20 &&
                                    arrow.y > pedestrian.y - 60 &&
                                    arrow.y < pedestrian.y;
                    
                    if(colliding) {
                        createParticles(pedestrian.x, pedestrian.y, '#FF0000', 30);
                        createBloodStain(pedestrian.x, pedestrian.y);
                        pedestrians.splice(pIndex, 1);
                        arrows.splice(arrowIndex, 1);
                        score += 100;
                        spawnPedestrians();
                    }
                });

                // Target collision
                targets.forEach((target, targetIndex) => {
                    const dx = arrow.x - target.x;
                    const dy = arrow.y - target.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < target.size) {
                        score += TARGET_TYPES[target.type].score;
                        createParticles(target.x, target.y, target.color, 20);
                        
                        if(target.type === 'bomb') {
                            targets.forEach((t, i) => {
                                if(i !== targetIndex && Math.hypot(t.x - target.x, t.y - target.y) < 100) {
                                    createParticles(t.x, t.y, t.color, 15);
                                    score += TARGET_TYPES[t.type].score;
                                    targets.splice(i, 1);
                                }
                            });
                        }
                        
                        targets.splice(targetIndex, 1);
                        arrows.splice(arrowIndex, 1);
                        spawnTargets();
                    }
                });
            });
        }

        function drawGame() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#1B5E20';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Draw blood stains
            bloodStains.forEach(stain => {
                ctx.fillStyle = stain.color;
                ctx.beginPath();
                ctx.arc(stain.x, stain.y, stain.size, 0, Math.PI*2);
                ctx.fill();
            });
            
            // Draw bow
            ctx.save();
            ctx.translate(bow.x, bow.y);
            ctx.rotate(bow.angle);
            ctx.font = '40px Arial';
            ctx.fillText('ðŸ¹', -20, 10);
            ctx.restore();
            
            // Draw game objects
            particles.forEach(particle => particle.draw());
            targets.forEach(target => target.draw());
            arrows.forEach(arrow => arrow.draw());
            pedestrians.forEach(pedestrian => pedestrian.draw());
            
            // Draw HUD
            document.getElementById('hud').innerHTML = `
                Score: ${score}<br>
                Level: ${level}<br>
                ${powerUpActive ? `Powerup: ${powerUpActive} (${Math.ceil((powerUpEndTime - Date.now())/1000)}s)` : ''}
            `;
        }

        function spawnTargets() {
            while(targets.length < 3 + level*2) {
                const type = Math.random() < 0.1 ? 'powerup' : 
                           Math.random() < 0.2 ? 'bomb' :
                           Math.random() < 0.3 ? 'moving' : 'normal';
                targets.push(new Target(type));
            }
        }

        // Input handling
        let isAiming = false;
        let aimStart = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => {
            handleInputStart(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            handleInputMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', (e) => {
            handleInputEnd(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInputStart(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInputMove(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleInputEnd(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        });

        function handleInputStart(x, y) {
            if (gameState === 'playing') {
                isAiming = true;
                aimStart = { x, y };
            }
        }

        function handleInputMove(x, y) {
            if (isAiming) {
                bow.angle = Math.atan2(y - bow.y, x - bow.x);
            }
        }

        function handleInputEnd(x, y) {
            if (isAiming && gameState === 'playing') {
                isAiming = false;
                const velocityX = (aimStart.x - x) / 10;
                const velocityY = (aimStart.y - y) / 10;
                
                arrows.push(new Arrow(
                    bow.x + 30 * Math.cos(bow.angle),
                    bow.y + 30 * Math.sin(bow.angle),
                    { x: velocityX, y: velocityY },
                    bow.angle
                ));
            }
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
