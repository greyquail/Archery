<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Archer 2.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; }
        button { padding: 15px 30px; font-size: 20px; background: #4CAF50; border: none; color: white; cursor: pointer; border-radius: 5px; }
        #hud { position: fixed; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Arcane Archer</h1>
        <button onclick="startGame()">Start Game</button>
        <p>Drag back to aim, release to shoot<br>Hit targets for points!</p>
    </div>
    <div id="hud"></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameState = 'menu';
        let bow = { x: 100, y: canvas.height / 2, angle: 0 };
        let arrows = [];
        let targets = [];
        let particles = [];
        let score = 0;
        let level = 1;

        // Configuration
        const GRAVITY = 0.3;
        const TARGET_SIZE = { person: 20 };
        
        function startGame() {
            gameState = 'playing';
            document.getElementById('menu').style.display = 'none';
            score = 0;
            level = 1;
            arrows = [];
            targets = [];
            particles = [];
            spawnTargets();
        }

        class Arrow {
            constructor(x, y, velocity, angle) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.angle = angle;
                this.isBouncing = false; 
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) this.trail.shift();

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += GRAVITY;

                // Check for bouncing
                if (!this.isBouncing && this.y >= canvas.height - 100) {
                    this.velocity.y *= -0.8; // Bounce effect
                    this.isBouncing = true; // Mark as bouncing
                }

                if (this.isBouncing && Math.abs(this.velocity.y) < 1) {
                    this.velocity.y = 0; // Stop bouncing after a while
                }

                if (Math.abs(this.velocity.y) < 0.1 && this.isBouncing) {
                    this.isBouncing = false; // Reset bounce state when settled
                }

                this.angle = Math.atan2(this.velocity.y, this.velocity.x);
            }

            draw() {
                this.trail.forEach((pos, i) => {
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 3 * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(173, 216, 230, ${0.2 + (i / this.trail.length) * 0.8})`;
                    ctx.fill();
                });

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#B0BEC5';
                ctx.fillRect(-15, -3, 30, 6);
                ctx.restore();
            }
        }

        class Target {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 100;
                this.y = Math.random() * (canvas.height - 300) + 100;
                this.size = TARGET_SIZE.person;
                this.color = '#FFC107'; // Yellow
                this.speed = (Math.random() - 0.5) * 2; // Moving left or right
                this.health = 1; // For how many hits before disappearing
            }

            update() {
                this.x += this.speed;
                if (this.x < 50 || this.x > canvas.width - 50) this.speed *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Draw the character
                ctx.fillStyle = '#FF5722'; // Character color
                ctx.fillRect(this.x - this.size / 2, this.y, this.size, 10);
                ctx.fill();
            }

            explode() {
                createParticles(this.x, this.y, '#FF0000', 50); // Create blood particles
                score += 100; // Score reward
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.velocity = {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                };
                this.alpha = 1;
                this.color = color;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                this.size *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateGame() {
            // Update arrows
            arrows.forEach((arrow, index) => {
                arrow.update();
                if (arrow.x < 0 || arrow.x > canvas.width || arrow.y > canvas.height) {
                    arrows.splice(index, 1);
                }
            });

            // Update targets
            targets.forEach(target => target.update());

            // Update particles
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.alpha <= 0) particles.splice(index, 1);
            });

            // Check collisions
            arrows.forEach((arrow, arrowIndex) => {
                targets.forEach((target, targetIndex) => {
                    const dx = arrow.x - target.x;
                    const dy = arrow.y - target.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < target.size) {
                        target.explode(); // Target explodes
                        targets.splice(targetIndex, 1);
                        arrows.splice(arrowIndex, 1);
                        spawnTargets();
                    }
                });
            });
        }

        function drawGame() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#1B5E20';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            // Draw bow
            ctx.save();
            ctx.translate(bow.x, bow.y);
            ctx.rotate(bow.angle);
            ctx.font = '40px Arial';
            ctx.fillText('🏹', -20, 10);
            ctx.restore();

            // Draw game objects
            particles.forEach(particle => particle.draw());
            targets.forEach(target => target.draw());
            arrows.forEach(arrow => arrow.draw());

            // Draw HUD
            document.getElementById('hud').innerHTML = `Score: ${score} | Level: ${level}`;
        }

        function spawnTargets() {
            while (targets.length < 3 + level * 2) {
                targets.push(new Target());
            }
        }

        // Input handling
        let isAiming = false;
        let aimStart = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => {
            handleInputStart(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            handleInputMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', (e) => {
            handleInputEnd(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInputStart(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInputMove(e.touches[0].clientX, e.touches[0].clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleInputEnd(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        });

        function handleInputStart(x, y) {
            if (gameState === 'playing') {
                isAiming = true;
                aimStart = { x, y };
            }
        }

        function handleInputMove(x, y) {
            if (isAiming) {
                bow.angle = Math.atan2(y - bow.y, x - bow.x);
            }
        }

        function handleInputEnd(x, y) {
            if (isAiming && gameState === 'playing') {
                isAiming = false;
                const velocityX = (aimStart.x - x) / 10;
                const velocityY = (aimStart.y - y) / 10;

                arrows.push(new Arrow(
                    bow.x + 30 * Math.cos(bow.angle),
                    bow.y + 30 * Math.sin(bow.angle),
                    { x: velocityX, y: velocityY },
                    bow.angle
                ));
            }
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
