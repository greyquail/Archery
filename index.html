<!DOCTYPE html>
<html>
<head>
    <title>Emoji Archer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; touch-action: none; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; }
        button { padding: 15px 30px; font-size: 20px; background: #4CAF50; border: none; color: white; cursor: pointer; border-radius: 5px; }
        #hud { position: fixed; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Emoji Archer</h1>
        <button onclick="startGame()">Start Game</button>
        <p>Drag back to aim, release to shoot!<br>Hit special emojis for bonuses!</p>
    </div>
    <div id="hud"></div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Performance limits
        const MAX_ARROWS = 50;
        const MAX_PARTICLES = 200;
        const MAX_BLOODSTAINS = 100;

        // Game constants
        const GRAVITY = 0.3;
        const EMOJI_TYPES = [
            { chars: ['🚶', '🏃', '🧍'], colors: ['#FFB6C1', '#87CEEB', '#98FB98'] },
            { chars: ['👨💻', '👨🚀', '👨🎓'], colors: ['#ADD8E6', '#F0E68C', '#D3D3D3'] }
        ];

        // Game state
        let gameState = 'menu';
        let bow = { x: 100, y: canvas.height/2, angle: 0 };
        let arrows = [];
        let targets = [];
        let particles = [];
        let emojiPeople = [];
        let bloodStains = [];
        let score = 0;
        let level = 1;
        let combo = 0;
        let lastHitTime = 0;

        function startGame() {
            gameState = 'playing';
            document.getElementById('menu').style.display = 'none';
            resetGameState();
            spawnTargets();
            spawnEmojiPeople();
        }

        function resetGameState() {
            score = 0;
            level = 1;
            arrows = [];
            targets = [];
            particles = [];
            emojiPeople = [];
            bloodStains = [];
            combo = 0;
        }

        class Arrow {
            constructor(x, y, velocity, angle) {
                this.x = x;
                this.y = y;
                this.velocity = velocity;
                this.angle = angle;
                this.bounces = 3;
                this.active = true;
            }

            update() {
                if(!this.active) return;
                
                this.velocity.y += GRAVITY;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle = Math.atan2(this.velocity.y, this.velocity.x);

                // Ground collision with bounds checking
                if(this.y > canvas.height - 100 && this.bounces > 0) {
                    this.y = canvas.height - 100;
                    this.velocity.y *= -0.6;
                    this.velocity.x *= 0.8;
                    this.bounces--;
                    if(Math.abs(this.velocity.y) < 2) this.active = false;
                }

                // Screen bounds check
                if(this.x < -100 || this.x > canvas.width + 100) this.active = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = '#B0BEC5';
                ctx.fillRect(-15, -3, 30, 6);
                ctx.restore();
            }
        }

        class EmojiPerson {
            constructor() {
                const type = EMOJI_TYPES[Math.floor(Math.random() * EMOJI_TYPES.length)];
                this.emoji = type.chars[Math.floor(Math.random() * type.chars.length)];
                this.color = type.colors[Math.floor(Math.random() * type.colors.length)];
                this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                this.y = canvas.height - 100;
                this.speed = (Math.random() * 3 + 2) * (this.x < 0 ? 1 : -1);
                this.size = 40;
            }

            update() {
                this.x += this.speed;
                return this.x < -100 || this.x > canvas.width + 100;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = this.color;
                ctx.fillText(this.emoji, this.x, this.y);
            }
        }

        function createParticles(x, y, color, count) {
            for(let i = 0; i < Math.min(count, 15); i++) {
                if(particles.length < MAX_PARTICLES) {
                    particles.push({
                        x, y,
                        dx: (Math.random() - 0.5) * 5,
                        dy: (Math.random() - 0.5) * 5,
                        size: Math.random() * 3 + 2,
                        alpha: 1,
                        color
                    });
                }
            }
        }

        function updateGame() {
            // Cleanup old objects
            arrows = arrows.filter(a => a.active).slice(-MAX_ARROWS);
            particles = particles.filter(p => p.alpha > 0).slice(-MAX_PARTICLES);
            bloodStains = bloodStains.slice(-MAX_BLOODSTAINS);

            // Update combo system
            if(Date.now() - lastHitTime > 2000) combo = 0;

            // Update game elements
            arrows.forEach(arrow => arrow.update());
            targets.forEach(target => target.update());
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.alpha -= 0.02;
            });

            // Update emoji people
            emojiPeople.forEach((person, index) => {
                if(person.update()) emojiPeople.splice(index, 1);
            });
            if(emojiPeople.length < 5 + level) emojiPeople.push(new EmojiPerson());

            // Collision detection
            arrows.forEach((arrow, aIdx) => {
                // Emoji collision
                emojiPeople.forEach((person, pIdx) => {
                    const dx = arrow.x - person.x;
                    const dy = arrow.y - person.y;
                    if(Math.sqrt(dx*dx + dy*dy) < person.size/2 + 10) {
                        createParticles(person.x, person.y, person.color, 20);
                        emojiPeople.splice(pIdx, 1);
                        arrows.splice(aIdx, 1);
                        score += 100 * ++combo;
                        lastHitTime = Date.now();
                    }
                });

                // Target collision
                targets.forEach((target, tIdx) => {
                    const dx = arrow.x - target.x;
                    const dy = arrow.y - target.y;
                    if(Math.sqrt(dx*dx + dy*dy) < 30) {
                        createParticles(target.x, target.y, '#FF0000', 15);
                        targets.splice(tIdx, 1);
                        arrows.splice(aIdx, 1);
                        score += 50;
                        spawnTargets();
                    }
                });
            });

            level = Math.floor(score / 1000) + 1;
        }

        function drawGame() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#1B5E20';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Draw bow
            ctx.save();
            ctx.translate(bow.x, bow.y);
            ctx.rotate(bow.angle);
            ctx.font = '40px Arial';
            ctx.fillText('🏹', -20, 10);
            ctx.restore();
            
            // Draw game objects
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            
            targets.forEach(target => {
                ctx.fillStyle = target.color;
                ctx.beginPath();
                ctx.arc(target.x, target.y, 30, 0, Math.PI*2);
                ctx.fill();
            });
            
            arrows.forEach(arrow => arrow.draw());
            emojiPeople.forEach(person => person.draw());
            
            // Draw HUD
            ctx.globalAlpha = 1;
            document.getElementById('hud').innerHTML = `
                Score: ${score}<br>
                Level: ${level}<br>
                Combo: ${combo}x
            `;
            
            if(combo > 1) {
                ctx.fillStyle = '#FFD700';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${combo}x COMBO!`, canvas.width/2, 50);
            }
        }

        // Input handling
        let isAiming = false;
        let aimStart = { x: 0, y: 0 };

        canvas.addEventListener('mousedown', (e) => handleInputStart(e.clientX, e.clientY));
        canvas.addEventListener('mousemove', (e) => handleInputMove(e.clientX, e.clientY));
        canvas.addEventListener('mouseup', (e) => handleInputEnd(e.clientX, e.clientY));
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInputStart(e.touches[0].clientX, e.touches[0].clientY);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInputMove(e.touches[0].clientX, e.touches[0].clientY);
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleInputEnd(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        });

        function handleInputStart(x, y) {
            if(gameState === 'playing') {
                isAiming = true;
                aimStart = { x, y };
            }
        }

        function handleInputMove(x, y) {
            if(isAiming) {
                bow.angle = Math.atan2(y - bow.y, x - bow.x);
            }
        }

        function handleInputEnd(x, y) {
            if(isAiming && gameState === 'playing') {
                isAiming = false;
                const velocity = {
                    x: (aimStart.x - x) / 15,
                    y: (aimStart.y - y) / 15
                };
                
                if(arrows.length < MAX_ARROWS) {
                    arrows.push(new Arrow(
                        bow.x + 30 * Math.cos(bow.angle),
                        bow.y + 30 * Math.sin(bow.angle),
                        velocity,
                        bow.angle
                    );
                }
            }
        }

        // Game loop
        function gameLoop() {
            if(gameState === 'playing') {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
